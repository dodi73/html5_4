    <h3>Drug and Drop példa</h3>
    <!-- Drug and Drop -->
    <div class="container drop-container">

        <div class="source"
            ondragover="allowDrop(event)"
            onmoseover="allowDrop(event)"
            onmouseout="dropLeaved(event)" 
            ondrop="drop(event)">
            <p>Termékek</p>
            <img id="img1"
                 src="https://www.w3schools.com/html/img_w3slogo.gif"
                 draggable="true"
                 ondragstart="drag(event)"
                 data-ar="1000">
            <img id="img2"
                 src="https://www.w3schools.com/html/img_w3slogo.gif"
                 draggable="true"
                 ondragstart="drag(event)"
                 data-ar="1250">
            <img id="img3"
                 src="https://www.w3schools.com/html/img_w3slogo.gif"
                 draggable="true"
                 ondragstart="drag(event)"
                 data-ar="1510">
            
            <div class="price-div"></div>
            
        </div>
        
        <!-- Cél div. -->
        <div class="target" 
             ondragover="allowDrop(event)"
             onmoseover="allowDrop(event)"
             onmouseout="dropLeaved(event)" 
             ondrop="drop(event)">
            <p>Kosár</p>
            
            <div class="price-div"></div>
            
        </div>
        
        <!--
        <div class="ar-div">
            0 Ft
        </div>
        -->
        
    </div>
    <!-- /Drug and Drop -->

    <h3>SVG példa</h3>
    <!-- SVG -->
    <div class="container">
        <svg>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
        </svg>
    </div>
    <!-- /SVG -->

    
    <h3>Canvas példa</h3>
    <!-- Canvas -->
    <div class="container">
        <img id="myImg" src="img/avatar.jpg">
        <canvas id="myCanvas"></canvas>
    </div>
    <!-- /Canvas -->
